<ion-header >
  <ion-toolbar >
    <ion-title >Hola Ionic</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>

 <ion-list>
   <ion-item *ngFor="let c of componentes" 
       [routerLink]="c.redirectTo" 
       detail>

    {{c.name}}
   </ion-item>

 </ion-list>
</ion-content>
